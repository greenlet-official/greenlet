<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Greenlet — Stats</title><link rel="stylesheet" href="style.css"><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script><script src="firebase.js"></script><script src="app.js"></script></head><body><script>renderSidebar()</script><div class="content"><div class="header"><div><div class="page-title">Stats</div><div class="small">Your account overview</div></div><div class="pill" id="userpill">—</div></div><div id="statsArea"></div></div><script>requireAuth(async (user)=>{const data=await getOrCreateUser(user.uid);document.getElementById('userpill').innerText=data.username+' • '+data.role;const html=`<div class="panel"><div><strong>Tokens</strong><div style="font-size:28px">${data.tokens||0}</div></div></div><div class="panel"><strong>Packs opened</strong><div style="font-size:28px">${data.packsOpened||0}</div></div><div class="panel"><strong>Greens unlocked</strong><div style="font-size:28px">${Object.values(data.greens||{}).flat().length}</div></div>`;document.getElementById('statsArea').innerHTML=html;});</script></body></html>
