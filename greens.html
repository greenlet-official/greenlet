<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Greenlet â€” Greens</title><link rel="stylesheet" href="style.css"><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script><script src="firebase.js"></script><script src="app.js"></script></head><body><script>renderSidebar()</script><div class="content"><div class="page-title">Greens</div><div id="packsArea"></div></div><script>const allPacks={ 'forest':{name:'Forest Pack',greens:['Sprout','Leafling','Mossling','Buddo','Ferny']},'retro':{name:'Retro Pack',greens:['Pixel','Blocky','Tape','CRT','Glitch']},'aqua':{name:'Aqua Pack',greens:['Bubble','Kelp','Coral','Dew','Pearl']},'safari':{name:'Safari Pack',greens:['Bark','Fang','Paw','Stripe','Horn']},'spooky':{name:'Spooky Pack',greens:['Spookle','Ghoul','Bone','Shade','Pump']},'magic':{name:'Magic Pack',greens:['Spark','Wisp','Rune','Glim','Hex']}};requireAuth(async (user)=>{const me=await getOrCreateUser(user.uid);const myGreens=me.greens||{};const out=document.getElementById('packsArea');out.innerHTML='';for(const pid of Object.keys(allPacks)){const p=allPacks[pid];const div=document.createElement('div');div.className='panel';let inner=`<strong>${p.name}</strong><div class="small">Greens in this pack</div><div style="display:flex;gap:12px;margin-top:10px">`;p.greens.forEach(g=>{const owned=(myGreens[pid]||[]).includes(g);inner += `<div style="width:120px" class="${owned? '':'locked'}"><div style="height:90px;border-radius:10px;background:${owned? 'linear-gradient(90deg,#7ED957,#2e8f2e)':'#37403a'};display:flex;align-items:center;justify-content:center">${owned? g : '???'}</div><div class="small" style="margin-top:6px">${g}</div></div>`;});inner += '</div>';div.innerHTML = inner;out.appendChild(div);} });</script></body></html>
